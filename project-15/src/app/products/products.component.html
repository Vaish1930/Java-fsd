<h2>Property Binding</h2>
<h2>Given Name is : {{ fname }}</h2>
<br />
<input type="text" [value]="fname" />

<hr />
<h2>Class Binding</h2>

<div class="myClass" [class]="myClass">Class Binding</div>
<hr />
<br />
<h2>Style Binding</h2>
<h2 [style.color]="color">{{ fname }}</h2>
<button (click)="updateColor()">Update Color</button>

<!-- Event Binding -->

<h2>Event Binding</h2>
<input type="button" value="Click me" (click)="demofunc()" />

<hr />
<br />

<!-- Two way Binding -->

<h2>Two-Way Binding</h2>
<input type="text" [(ngModel)]="newName" />
<h2>Name : {{ newName }}</h2>
